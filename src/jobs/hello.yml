description: >
  Sample description
# What will this job do?

parameters:
  cache_version:
    type: string
    default: v1
  before_builds:
    type: steps
    default: []
  builds:
    type: steps
  after_builds:
    type: steps
    default: []
executor: default
steps:
  - setup
  - restore_cache:
      cache_version: << parameters.cache_version >>
  - pre-build
  - steps: << parameters.before-builds >>
  - steps: << parameters.builds >>
  - save_cache:
      cache_version: << parameters.cache_version >>
  - steps: << parameters.after-builds >>
